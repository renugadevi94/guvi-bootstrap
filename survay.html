<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-info">
        
        <div class="row">
            <div class="col">
                <h1>PRODUCT SURVEY FORM 2023</h1>
            </div>
            <div class="col">
               <img src="https://png.pngtree.com/template/20210107/ourmid/pngtree-natural-eco-electronic-logo-image_471899.jpg " 
               class="rounded img-fluid float-end" style= "width:50%; height:50%" alt="product image">
        </div>
        </div>
        
        <div class="form">
            
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="enter your name">
              </div>
            
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
              </div>
            
              <div class="mb-3">
                <label for="name" class="form-label">WHAT IS YOUR AGE GROUP?</label><br>
                <div class="mah">
                    <div class="row">
                        <div class="col-2 border border-warning rounded bg-warning m-4 ">
                    <input type="radio" class="form-check-input" id="radio1"name="age" >
                    <label class="form-check-label" for="radio1">age-18</label>
                     </div>
                <div class="col-2 border border-warning rounded bg-warning m-4 ">
                  
                    <input type="radio" class="form-check-input" id="radio2" name="age">
                    <label class="form-check-label" for="radio2">25-35</label>
                  </div>
                
                <div class="col-2 border border-warning rounded bg-warning m-4">
                    <input type="radio" class="form-check-input" id="radio3"name="age">
                    <label class="form-check-label" for="radio3">above 50</label>
                </div>
                </div>

                <br>
    
    
            <div class="mb-3">
                <label for="customer" class="form-label">WHAT IS YOUR GENDER?</label>
                <input type="text" class="form-control" id="customer">
                <br>
                
                <div class="mb-3">
                  <label for="name" class="form-label">HOW SATISFIED ARE YOU WITH THE SERVICE? </label><br>
                  <div class="mah">
                    <div class="row">
                        <div class="col-3 border border-warning rounded bg-warning m-4 ">
                      <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" >
                      <label class="form-check-label" for="radio1">very much</label>
                    </div>
                    
                    <div class="col-2 border border-warning rounded bg-warning m-4 ">
                      <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                      <label class="form-check-label" for="radio2"></label>satisfied</label>
                    </div>
                    
                    <div class="col-3 border border-warning rounded bg-warning m-4">
                      <input type="radio" class="form-check-input"name="optradio" id="radio3">
                      <label class="form-check-label">dissatisfied</label>
                    </div>
                  </div>
                  <br>

                <div class="mb-3">
                    <label for="name" class="form-label">HOW LIKELY ARE YOU RECOMMEND US TO OTHERS? </label><br>
                    <div class="mah">
                        <div class="row">
                            <div class="col-3 border border-warning rounded bg-warning m-4 ">
                        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" >
                        <label class="form-check-label" for="radio1">Definitely</label>
                        </div>
                     
                    <div class="col-2 border border-warning rounded bg-warning m-4 ">    
                        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                        <label class="form-check-label" for="radio2"></label>Likely</label>
                      </div>
                      
                      <div class="col-3 border border-warning rounded bg-warning m-4">  
                        <input type="radio" class="form-check-input"name="optradio" id="radio3">
                        <label class="form-check-label">Unlikely</label>
                    </div>
                    <br>

                    <label>TELL US ABOUT YOUR EXPERIENCE</label>
                    <div class="row">
                        <textarea class="form-control" rows="5" id="comment" name="text">
                         </textarea>
                         <div class="col-12 d-flex justify-content-center  "> 
                         
                         <button type="button" class="btn btn-warning align-item mt-4
                         ">Submit</button>
                    
                        </div>
                        </div>
                       
                         </div>
        
    </body>
    </html>
